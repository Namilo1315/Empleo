<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleo Maipú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" src="./img/maipu-municipio-blanco-1536x515.png" alt="" width="200px">
            </div>
              <div class="col-md-6">
                <h1 class="mt-3" >Empleo Maipú</h1>
            
            </div>
        </div>
    </div>
   
    
</header>
    <main >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <section  class="form-seccion" id="form-section">
                        <h2 class="">Cargar Datos Personales</h2>
                    
                        <form class="" id="cv-form">
                            <div class="form-group ">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="dni">DNI:</label>
                                <input type="text" id="dni" name="dni" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input type="number" id="edad" name="edad" required>
                            </div>
                            <div class="form-group">
                                <label for="cv">Currículum:</label>
                                <input type="file" id="cv" name="cv" required>
                            </div>
                            <button type="submit">Registrar</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
       <div class="container">
        <div class="row">
            <div class="col">
                <section  class="mt-2" id="search-section">
                    <h2>Busqueda de Personas</h2>
                    <form id="search-form">
                        <div class="form-group">
                            <label for="search-term">Buscar por Nombre o DNI:</label>
                            <input type="text" id="search-term" name="search-term" required>
                        </div>
                        <button type="submit">Buscar</button>
                    </form>
                    <div id="search-results"></div>
                </section>
                <section id="edit-section" style="display: none;">
                    <h2 class="mt-2">Editar Datos Personales</h2>
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="edit-nombre">Nombre:</label>
                            <input type="text" id="edit-nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-apellido">Apellido:</label>
                            <input type="text" id="edit-apellido" name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-dni">DNI:</label>
                            <input type="text" id="edit-dni" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-direccion">Dirección:</label>
                            <input type="text" id="edit-direccion" name="direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-telefono">Teléfono:</label>
                            <input type="tel" id="edit-telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-edad">Edad:</label>
                            <input type="number" id="edit-edad" name="edad" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-cv">Currículum:</label>
                            <input type="file" id="edit-cv" name="cv">
                        </div>
                        <button type="submit">Guardar cambios</button>
                    </form>
                </section>
                <button class="mt-2" id="show-all-btn">Mostrar Todos los Datos Cargados</button>
                  <div id="all-records"></div>
              <button class="mb-3" id="download-all-btn" style="display: none;">Descargar Todos los Datos</button>  
            </div>
        </div>
       </div>
        
    </main>
    <header>
        <img class="" src="./img/maipu-municipio-blanco-1536x515.png" alt="" width="200px">
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
