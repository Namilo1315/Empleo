<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleo Maipú</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Empleo Maipú</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Registro de Currículum</h2>
            <form id="cv-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="cv">Currículum:</label>
                    <input type="file" id="cv" name="cv" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="search-section">
            <h2>Buscar Currículum</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="search-term">Buscar por Nombre o DNI:</label>
                    <input type="text" id="search-term" name="search-term" required>
                </div>
                <button type="submit">Buscar</button>
            </form>
            <div id="search-results"></div>
        </section>
        <section id="edit-section" style="display: none;">
            <h2>Editar Currículum</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-apellido">Apellido:</label>
                    <input type="text" id="edit-apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="edit-dni">DNI:</label>
                    <input type="text" id="edit-dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="edit-direccion">Dirección:</label>
                    <input type="text" id="edit-direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="edit-telefono">Teléfono:</label>
                    <input type="tel" id="edit-telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="edit-edad">Edad:</label>
                    <input type="number" id="edit-edad" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="edit-cv">Currículum:</label>
                    <input type="file" id="edit-cv" name="cv">
                </div>
                <button type="submit">Guardar cambios</button>
            </form>
        </section>
        <button id="show-all-btn">Mostrar Todos los Registros</button>
          <div id="all-records"></div>
      <button id="download-all-btn" style="display: none;">Descargar Todos los Registros</button>  
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
